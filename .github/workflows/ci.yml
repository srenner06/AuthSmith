name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore -c Release
    
    - name: Run tests with coverage
      run: |
        cd tests/AuthSmith.Application.Tests
        dotnet run --configuration Release --coverage --coverage-output-format cobertura
        cd ../AuthSmith.Api.Tests
        dotnet run --configuration Release --coverage --coverage-output-format cobertura
    
    - name: Find coverage files
      id: coverage
      run: |
        echo "files<<EOF" >> $GITHUB_OUTPUT
        find tests -name "*.cobertura.xml" -type f >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ${{ steps.coverage.outputs.files }}
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Install analyzers
      run: dotnet tool restore
    
    - name: Run code formatter
      run: dotnet format --verify-no-changes
    
    - name: Run analyzers
      run: dotnet build --no-restore -c Release

