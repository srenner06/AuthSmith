name: AuthSmith Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  NAME: AuthSmith
  IMAGE_NAME: authsmith-api
  DOCKERFILE: docker/Dockerfile
  CONTEXT: .

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Run tests
        run: |
          cd tests/AuthSmith.Application.Tests
          dotnet run --configuration Release
          cd ../AuthSmith.Api.Tests
          dotnet run --configuration Release

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      version: ${{ steps.vars.outputs.version }}
      raw_tag: ${{ steps.vars.outputs.raw_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Derive version from tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            RAW_TAG="${GITHUB_REF_NAME}"
            VERSION="${RAW_TAG#v}"
          else
            RAW_TAG="manual-${GITHUB_RUN_NUMBER}"
            VERSION="${RAW_TAG}"
          fi
          echo "raw_tag=${RAW_TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}"  >> "$GITHUB_OUTPUT"
          echo "commit_hash=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Inject version info into VersionInfo.cs
        shell: bash
        env:
          FILE: src/AuthSmith.Infrastructure/VersionInfo.cs
          VERSION_TAG: ${{ steps.vars.outputs.raw_tag }}
        run: |
          set -euo pipefail
          BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          COMMIT_HASH="$(git rev-parse --short=7 HEAD)"
          esc() { printf '%s' "$1" | sed 's/[&|\\]/\\&/g'; }
          [ -f "$FILE" ] || { echo "ERROR: $FILE not found"; exit 1; }
          sed -i \
            -e "s|__BUILD_NUMBER__|$(esc "$BUILD_NUMBER")|g" \
            -e "s|__BUILD_TIME__|$(esc "$BUILD_TIME")|g" \
            -e "s|__VERSION_TAG__|$(esc "$VERSION_TAG")|g" \
            -e "s|__COMMIT_HASH__|$(esc "$COMMIT_HASH")|g" \
            "$FILE"
          echo "Version info injected into $FILE"
          grep -E "(BuildNumber|BuildTime|VersionTag|CommitHash)" "$FILE" || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE }}
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.vars.outputs.version }}
            BUILD_NUMBER=${{ github.run_number }}
            COMMIT_HASH=${{ steps.vars.outputs.commit_hash }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image as tar.gz and checksum
        shell: bash
        env:
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          set -euo pipefail
          mkdir -p rel

          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${VERSION}"
          docker pull "$IMAGE"

          OUTPUT="rel/${{ env.IMAGE_NAME }}-${VERSION}.tar.gz"
          docker save "$IMAGE" | gzip -c > "$OUTPUT"
          sha256sum "$OUTPUT" > "${OUTPUT}.sha256"

          ls -lah rel

      - name: Upload Docker artifacts for release
        uses: actions/upload-artifact@v4
        with:
          name: docker-artifacts
          path: rel/
          retention-days: 1

  nuget:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Derive version from tag
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            RAW_TAG="${GITHUB_REF_NAME}"
            VERSION="${RAW_TAG#v}"
          else
            RAW_TAG="manual-${GITHUB_RUN_NUMBER}"
            VERSION="${RAW_TAG}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Update package version
        shell: bash
        run: |
          VERSION="${{ steps.vars.outputs.version }}"
          sed -i "s/<Version>.*<\/Version>/<Version>${VERSION}<\/Version>/" src/AuthSmith.Sdk/AuthSmith.Sdk.csproj

      - name: Restore dependencies
        run: dotnet restore

      - name: Build SDK package
        run: dotnet build src/AuthSmith.Sdk/AuthSmith.Sdk.csproj -c Release --no-restore

      - name: Pack NuGet package
        run: dotnet pack src/AuthSmith.Sdk/AuthSmith.Sdk.csproj -c Release --no-build -o ./nupkgs

      - name: List packages
        run: ls -lah ./nupkgs

      - name: Push to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "./nupkgs/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload NuGet artifacts for release
        uses: actions/upload-artifact@v4
        with:
          name: nuget-artifacts
          path: nupkgs/
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: [docker, nuget]
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Docker artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-artifacts
          path: rel/

      - name: Download NuGet artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-artifacts
          path: nupkgs/

      - name: Generate changelog for current tag
        id: cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: --current --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Create or update GitHub Release & upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ needs.docker.outputs.raw_tag }}"
          TITLE="${{ env.NAME }} ${TAG}"

          # Prepare release notes
          NOTES="${{ steps.cliff.outputs.content }}"

          # Create or update release
          if gh release view "$TAG" &>/dev/null; then
            printf "%s" "$NOTES" | gh release edit "$TAG" --title "$TITLE" --draft=false --notes-file -
          else
            printf "%s" "$NOTES" | gh release create "$TAG" --title "$TITLE" --notes-file -
          fi

          # Upload Docker assets
          shopt -s nullglob
          DOCKER_FILES=( rel/*.tar.gz rel/*.sha256 )
          if [ ${#DOCKER_FILES[@]} -gt 0 ]; then
            gh release upload "$TAG" "${DOCKER_FILES[@]}" --clobber
          fi

          # Upload NuGet packages
          NUGET_FILES=( nupkgs/*.nupkg nupkgs/*.snupkg )
          if [ ${#NUGET_FILES[@]} -gt 0 ]; then
            gh release upload "$TAG" "${NUGET_FILES[@]}" --clobber
          fi
