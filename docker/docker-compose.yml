version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: authsmith-postgres
    environment:
      POSTGRES_DB: authsmith
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authsmith-network

  redis:
    image: redis:7-alpine
    container_name: authsmith-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - authsmith-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: authsmith-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=authsmith;Username=postgres;Password=postgres
      - Database__AutoMigrate=true
      - Redis__Enabled=true
      - Redis__ConnectionString=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - authsmith-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  authsmith-network:
    driver: bridge

